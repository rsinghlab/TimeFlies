name: timeflies
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - jupyter
  - notebook
  - ipykernel
  - pyyaml
  - h5py
  - pip:
      # Core ML/Data Science
      - tensorflow-macos>=2.15.0  # Apple Silicon optimized
      - tensorflow-metal  # GPU acceleration for Apple Silicon
      - scanpy>=1.11.0
      - anndata>=0.12.0
      - scvi-tools>=1.3.0
      - umap-learn>=0.5.9
      - xgboost>=3.0.0
      - shap>=0.48.0
      
      # Single-cell analysis
      - scib>=1.1.0  # batch correction metrics
      - leidenalg  # community detection
      - igraph  # graph analysis
      
      # Visualization
      - plotly
      - plotly-express
      
      # Development tools
      - pytest
      - black
      - flake8
      - mypy
      
      # Progress bars and utilities
      - tqdm
      - rich
      - click
prefix: /Users/$USER/miniforge3/envs/timeflies