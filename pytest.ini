[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*

# Simple, clean output
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Only the markers you actually use
markers =
    unit: Fast unit tests
    integration: Integration tests with real data  
    slow: Tests that take a while to run

# Reasonable timeout
timeout = 300

# Basic ignore patterns
norecursedirs = 
    .git
    build
    .cache
    .pytest_cache
    __pycache__