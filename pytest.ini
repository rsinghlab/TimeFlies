[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require data)
    slow: Slow tests (may take minutes)
    gpu: Tests requiring GPU
    data: Tests requiring real data files
    cli: Command line interface tests

# Minimum version
minversion = 6.0

# Test timeout (seconds)
timeout = 300

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .cache
    .pytest_cache
    __pycache__

# Coverage (if pytest-cov is installed)
